<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YRTR Assist Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="tab-bar">
      <div class="tab active" data-tab="assist" id="kAssist">Assist</div>
      <div class="tab" data-tab="filter" id="kFilter">Filter</div>
    </div>

    <div id="assist" class="tab-content active">
      <div class="input-group">
        <label for="money-input" id="kMoney">Money</label>
        <input type="number" id="money-input" placeholder="Enter amount">
        <button id="kApply">Apply</button>
      </div>

      <div id="btn-list">
        <!-- Add dynamically -->
      </div>

      <div id="checkbox-list">
        <!-- Add dynamically -->
      </div>
    </div>

    <div id="filter" class="tab-content">
      <div class="split-view">
        <div class="panel">
          <div class="panel-header">
            <h3 id="kSelectingHouseList">Selecting House List</h3>
            <button id="kAddAll">Add All</button>
          </div>
          <div class="list-box" id="source-list">
            <!-- Add dynamically -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h3 id="kProtectedHouseList">Protected House List</h3>
            <button id="kClearAll">Clear All</button>
          </div>
          <div class="list-box" id="destination-list">
            <!-- Add dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="client.js"></script>
  <script type="module" src="localization.js"></script>
  <script type="module" src="protocol.js"></script>
</body>

</html>
