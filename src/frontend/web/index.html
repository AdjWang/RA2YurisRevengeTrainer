<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YRTR Assist Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="tab-bar">
      <div class="tab active" data-tab="assist">Assist</div>
      <div class="tab" data-tab="filter">Filter</div>
    </div>

    <div id="assist" class="tab-content active">
      <div class="input-group">
        <label for="money-input">Money</label>
        <input type="number" id="money-input" placeholder="Enter amount">
        <button id="apply-btn">Apply</button>
      </div>

      <div id="btn-list">
        <!-- Add dynamically -->
      </div>

      <div id="checkbox-list">
        <!-- Add dynamically -->
      </div>
    </div>

    <div id="filter" class="tab-content">
      <div class="split-view">
        <div class="panel">
          <div class="panel-header">
            <h3>Selecting House List</h3>
            <button id="add-all-btn">Add All</button>
          </div>
          <div class="list-box" id="source-list">
            <!-- Add dynamically -->
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h3>Protected House List</h3>
            <button id="clear-all-btn">Clear All</button>
          </div>
          <div class="list-box" id="destination-list">
            <!-- Add dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="client.js"></script>
  <script src="protocol.js"></script>
</body>

</html>
