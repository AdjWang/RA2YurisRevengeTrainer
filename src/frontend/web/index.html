<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YRTR Assist Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-bar">
            <div class="tab active" data-tab="assist">Assist</div>
            <div class="tab" data-tab="filter">Filter</div>
        </div>

        <div id="assist" class="tab-content active">
            <div class="input-group">
                <label for="money-input">Money</label>
                <input type="number" id="money-input" placeholder="Enter amount">
                <button id="apply-btn">Apply</button>
            </div>

            <div>
                <button id="btn1">Button 1</button>
                <button id="btn2">Button 2</button>
                <button id="btn3">Button 3</button>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox1"> Checkbox 1
                </label>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox2"> Checkbox 2
                </label>
            </div>

            <div class="checkbox-group disabled">
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox3" disabled> Checkbox 3 (Disabled)
                </label>
            </div>
        </div>

        <div id="filter" class="tab-content">
            <div class="split-view">
                <div class="panel">
                    <div class="panel-header">
                        <h3>Selecting House List</h3>
                        <button id="add-all-btn">Add All</button>
                    </div>
                    <div class="list-box" id="source-list">
                        <div class="selectable">House 1</div>
                        <div class="selectable">House 2</div>
                        <div class="selectable">House 3</div>
                        <div class="selectable">House 4</div>
                        <div class="selectable">House 5</div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h3>Protected House List</h3>
                        <button id="clear-all-btn">Clear All</button>
                    </div>
                    <div class="list-box" id="destination-list">
                        <!-- Add dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
